on:
  workflow_call:
    inputs:
      apt-packages:
        required: false
        type: string
      gh-pages:
        default: false
        required: false
        type: boolean
      python-version:
        default: "3.8"
        required: false
        type: string
      specific-pip-packages:
        required: false
        type: string

jobs:
  linkcheck:
    uses: ./.github/workflows/linkcheck.yml
    with:
      apt-packages: ${{ inputs.apt-packages }}
      python-version: ${{ inputs.python-version }}

  docnb:
    name: nb
    uses: ./.github/workflows/docnb.yml
    with:
      apt-packages: ${{ inputs.apt-packages }}
      python-version: ${{ inputs.python-version }}
      specific-pip-packages: ${{ inputs.specific-pip-packages }}

  gh-pages:
    name: Upload to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: inputs.gh-pages && github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    needs:
      - docnb
      - linkcheck
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-22.04
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1

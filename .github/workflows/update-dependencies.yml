name: Requirements

on: push

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Create matrix
        run: |
          echo '
            "strategy": [
              {
                "fast-fail": false,
                "matrix": {
                  "python-version": ["3.8", "3.9", "3.10"],
                  "include": [
                    {
                      "coverage-target": "ampform_dpd",
                      "python-version": "3.7"
                    }
                  ]
                },
              }
          }' > matrix.json
      - run: cat matrix.json
      - run: |
          delimiter="$(openssl rand -hex 8)"
          sed 's/\n/'${delimiter}'/g' matrix.json
      - id: set-matrix
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "matrix<<${delimiter}" >> $GITHUB_OUTPUT
          sed 's/\n/'${delimiter}'/g' matrix.json >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT

  job2:
    needs: create-matrix
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ fromJSON(needs.create-matrix.outputs.matrix) }}"

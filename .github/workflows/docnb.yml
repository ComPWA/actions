on:
  workflow_call:
    inputs:
      apt-packages:
        required: false
        type: string
      python-version:
        default: "3.13"
        required: false
        type: string
      specific-pip-packages:
        required: false
        type: string

jobs:
  docnb:
    env:
      EXECUTE_NB: yes
      FORCE_COLOR: yes
      GITHUB_REPO: ${{ github.event.pull_request.head.repo.full_name }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      UV_PYTHON: ${{ inputs.python-version }}
    name: Execute and build documentation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
      - name: Fetch Jupyter cache
        if: inputs.specific-pip-packages == ''
        uses: actions/cache@v4
        with:
          key: |
            jupyter-cache-${{ hashFiles('.constraints/py3.*.txt', 'src/**.py', 'uv.lock') }}-${{ hashFiles('docs/**') }}
          restore-keys: |
            jupyter-cache-${{ hashFiles('.constraints/py3.*.txt', 'src/**.py', 'uv.lock') }}
          path: |
            ./docs/_build/.jupyter_cache
      - uses: ComPWA/actions/cache-sympy@v3
      - if: inputs.apt-packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ inputs.apt-packages }}
      - if: hashFiles('**/Project.toml')
        uses: ComPWA/actions/install-julia@v3
        with:
          ijulia: true
      - id: task-runner
        uses: ComPWA/actions/determine-task-runner@v3
      - name: Build documentation and run notebooks (poe)
        if: steps.task-runner.outputs.value == 'poe'
        run: |-
          uv run \
            --group doc \
            --with poethepoet \
            poe doc
      - uses: prefix-dev/setup-pixi@v0.9.2
        if: steps.task-runner.outputs.value == 'pixi'
        with:
          cache: true
      - name: Build documentation and run notebooks (Pixi)
        if: steps.task-runner.outputs.value == 'pixi'
        run: pixi run doc
      - if: hashFiles('docs/_build/html')
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_build/html

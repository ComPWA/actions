on:
  workflow_call:
    inputs:
      coverage-target:
        required: false
        type: string
      multithreaded:
        default: true
        required: false
        type: boolean
      python-version:
        required: true
        type: string
      runs-on:
        default: ubuntu-22.04
        required: false
        type: string
      test-output-path:
        required: false
        type: string

jobs:
  pytest:
    name: Run unit tests
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
      - uses: ComPWA/actions/pip-install@linkcheck
        with:
          additional-packages: tox
          extras: test
          python-version: ${{ inputs.python-version }}

      - if: inputs.coverage-target == '' && inputs.multithreaded
        run: pytest -n auto
      - if: inputs.coverage-target == '' && ! inputs.multithreaded
        run: pytest

      - if: inputs.coverage-target != ''
        run: pytest --cov=${{ inputs.coverage-target }} --cov-report=xml
      - if: inputs.coverage-target != ''
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests

      - uses: actions/upload-artifact@v3
        if: inputs.test-output-path != ''
        with:
          name: test-output-${{ inputs.runs-on }}-${{ inputs.python-version }}
          path: ${{ inputs.test-output-path }}

name: PR linting
on:
  workflow_call:
  pull_request:
    types:
      - edited
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled

jobs:
  check-labels:
    if: github.event.pull_request.state == 'open'
    name: Check labels
    runs-on: ubuntu-24.04
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest # cspell:ignore agilepathway
        with:
          any_of: >-
            ðŸ› Bug,âœ¨ Feature,âš™ï¸ Enhancement,âš ï¸ Interface,â— Behavior,ðŸ“ Docs,ðŸ”¨ Maintenance,â¬†ï¸ Lock,ðŸ–±ï¸ DX
          none_of: ðŸ’¥ Epic,ðŸ’« Good first issue
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  check-title:
    if: github.event.pull_request.state == 'open'
    name: Check title
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: npm install @compwa/commitlint-config
      - name: Create commitlint config
        run: |
          echo "module.exports = {extends: ['@compwa/commitlint-config']}" > commitlint.config.js
      - uses: JulienKode/pull-request-name-linter-action@v20.1.0 # cspell:ignore kode
      - if: failure()
        run: >
          echo "::error::Please use a conventional commit message for the pull request title. See https://compwa.github.io/develop.html#commit-conventions for examples."
